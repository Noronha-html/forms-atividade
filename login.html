<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="formulario">
        <form action="" method="get">
            <input type="button" name="sair" id="sair" value="X">

            <h1>Login</h1>

            <div class="campos">
                <label for="user">Digite seu usuário</label>
                <input type="text" name="user" id="user" class="digite">
                <label for="senha">Digite sua senha</label>
                <input type="password" name="senha" id="senha" class="digite">
            </div>

            <div class="divBotao">
                <input type="button" name="botao" id="botao">
                <label for="botao">Exibir senha</label>
            </div>

            <input type="submit" name="enviar" id="enviar" value="Entrar">

            <div class="divBotao2">
                <label for="novaConta">Não possui uma conta?</label>
                <input type="button" name="novaConta" id="novaConta" value="Criar Nova Conta">
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
